<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        a:link{
            color:yellow;
            text-decoration: none;
            background-color: burlywood;
            border-radius: 5px;
            padding: 5px;
        }
        a:visited{
            color: rgb(255, 47, 57);
        }
        a:hover{
            color: #ffff00;
            text-decoration: underline;
            background-color:blue ;
            border:  4px double rgb(255, 255, 255);
        }
        a:active{
        color: chartreuse;

        }
    </style>
    <title>Pseudo classes</title>
</head>
<body>
    <a href="https://nike.com"> Acessar site da Nike</a>
    
</body>
</html>
